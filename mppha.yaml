              auto select_state = id(select_battery_under_voltage).state;
              auto sensor_value = str_sprintf("%.1f", x);
              if (select_state != sensor_value) {
                auto call = id(select_battery_under_voltage).make_call();
                call.set_option(sensor_value);
                call.perform();
