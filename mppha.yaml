# ============================================================================
# MPPHA - ESPHome Configuration
# ============================================================================
# Device: PIP Solar Inverter (or Voltronic clones) with Single OR Dual MPPT with 48V battery
# Hardware: ESP32-S3-DevKitC-1
# Interface: UART to Voltronic Protocol
# 
# ============================================================================

# ============================================================================
# SUBSTITUTIONS
# ============================================================================
substitutions:
  name: mppha
  friendly_name: MPPHA
  log_level_default: "INFO"
  ap_ssid: "${name} - Setup"
  ap_pass: "setup1234"
  project_name: "mchiriciuc.mppha"
  project_version: "1.2.6"
  import_url: "github://mchiriciuc/pipsolaru/mppha.yaml


# ============================================================================
# DEVICE CONFIGURATION
# ============================================================================
esphome:
  name: ${name}
  name_add_mac_suffix: true
  friendly_name: ${friendly_name}
  min_version: 2025.5.0
  project:
    name: ${project_name}
    version: ${project_version}
  on_boot:
    - logger.set_level:
        level: ${log_level_default}

esp32:
  board: esp32-s3-devkitc-1
  framework:
    sdkconfig_options:
      CONFIG_ESP_TASK_WDT_TIMEOUT_S: "10"
    type: esp-idf

# ============================================================================
# EXTERNAL COMPONENTS
# ============================================================================
external_components:
  - source: github://mchiriciuc/pipsolaru@main
    components: [ pipsolar ]    
    refresh: 10s

# ============================================================================
# DASHBOARD IMPORT
# ============================================================================
dashboard_import:
  package_import_url: ${import_url}
  import_full_config: false


# ============================================================================
# LOGGING
# ============================================================================
logger:
  level: VERY_VERBOSE

# ============================================================================
# DEBUGGING
# ============================================================================
debug:

# ============================================================================
# HOME ASSISTANT API
# ============================================================================
api:

# ============================================================================
# ESP32 IMPROV - WiFi Provisioning
# ============================================================================
esp32_improv:
  authorizer: none

# ============================================================================
# OTA UPDATES
# ============================================================================
ota:
  platform: esphome

# ============================================================================
# NETWORK CONFIGURATION
# ============================================================================
wifi:

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${ap_ssid}
    password: ${ap_pass}

captive_portal:

# ============================================================================
# WEB SERVER
# ============================================================================
web_server:
  port: 80
  log: on
  version: 3


# ============================================================================
# UART CONFIGURATION
# ============================================================================
uart:
  - id: uart_bus
    tx_pin: GPIO6
    rx_pin: GPIO7
    baud_rate: 2400

pipsolar:
  id: inverter0
  uart_id: uart_bus  
  dual_mppt: false
  # for dual MPPT set above dual_mppt: true and uncomment below the PV2 sensors

# ============================================================================
# BUTTONS
# ============================================================================
button:
  - platform: restart
    name: Restart
    entity_category: config
    icon: mdi:restart

